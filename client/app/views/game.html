<h1 class="text-center">MEAN SPA Game Library</h1>

<section>
    <h2>Games Details</h2>
    <fieldset class="form-group">
        <label for="title" class="col-sm-1">Title: *</label>
        <input type="text" id="title" name="title" required [(ngModel)]="title" />
    </fieldset>
    <fieldset class="form-group">
        <label for="developer" class="col-sm-1">Developer: *</label>
        <input type="text" id="developer" name="developer" required [(ngModel)]="developer" />
    </fieldset>
    <fieldset class="form-group">
        <label for="genre" class="col-sm-1">Genre: *</label>
        <input type="text" id="genre" name="genre" required [(ngModel)]="genre" />
    </fieldset>
    <fieldset class="form-group">
        <label for="year" class="col-sm-1">Year: *</label>
        <input type="number" id="year" name="year" required [(ngModel)]="year" />
    </fieldset>
    <button class="btn btn-primary col-sm-offset-1" (click)="addGame()" *ngIf="!_id">Add</button>
    <button class="btn btn-primary col-sm-offset-1" (click)="updateGame()" *ngIf="_id">Update</button>
    <button class="btn btn-primary" (click)="clearForm()">Reset</button>
    <input type="hidden" name="_id" id="_id" [(ngModel)]="_id" />
</section>

<h2>Games List</h2>

<table class="table table-striped table-hover">
    <tr>
        <th>Title</th>
        <th>Developer</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let game of games">
        <td>{{ game.title }}</td>
        <td>{{ game.developer }}</td>
        <td>{{ game.genre }}</td>
        <td>{{ game.year }}</td>
        <td>
            <button class="btn btn-primary" (click)="selectGame(game)">Edit</button>
            <button class="btn btn-danger" (click)="deleteGame(game._id)" >Delete</button></td>
    </tr>
</table>
