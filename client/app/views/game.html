<h1 class="text-center">MEAN SPA Game Library</h1>

<h2>Games List</h2>

<table class="table table-striped table-hover">
    <tr>
        <th>Title</th>
        <th>Developer</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let game of games">
        <td>{{ game.title }}</td>
        <td>{{ game.developer }}</td>
        <td>{{ game.genre }}</td>
        <td>{{ game.year }}</td>
        <td><a href="#">Action</a></td>
    </tr>
</table>
